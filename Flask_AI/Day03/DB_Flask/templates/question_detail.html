<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Question</title>
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='css/style.css')}}">
    <style>
        body {
            background-color: white;
            text-align: left;
        }
    </style>
</head>
<body>
    <h3>질문 상세보기</h3>
    <div class="title">
        <label>제목: </label>
        {{question.subject}}
    </div>
    <br>
    <div class="content">
        <label>내용:</label><br>
        <p>
            {{question.content}}
        </p>
    </div>
    <br>
    <hr>
    <h3>{{question.answer_set|length}}개의 답변이 있습니다.</h3>
    <div>
        <ul>
            {% for answer in question.answer_set %}
                <li>{{answer.content}}</li>
            {% endfor %}
        </ul>
    </div>
    <br>
    <div>
        <form action="{{url_for('answer.create', q_id=question.id)}}" method="post">
            <textarea name="content" rows="10" cols="100" placeholder="답글입력"></textarea><br>
            <input type="submit" value="답변등록">
        </form>
    </div>
</body>
</html>
