<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
</head>
<body>
    <h3>border 관련 스타일</h3>
    <!--인라인 css 설정-->
    <p style="border-style: none; border-color:chocolate; background-color:aqua;">
        None - chocolate
    </p>
    <p style="border-style: dotted; border-color:chocolate; background-color:aqua;
              width: 40%; height:100%;">
        dotted - chocolate
    </p>
    <p style="border-style: solid; border-color:chocolate; background-color:aqua;
              width: 400px; height: 100px;">
        solid - chocolate
    </p>
</body>
</html>
