<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie</title>
</head>
<body align="center">
    <style>
        span{color: aqua;}

    </style>
    <!--관련 내용 까지 그룹화-->
    <!--문단 태그로 내용 중심으로 문단 나누기-->
    <!--속성을 나누는 방법
        1. id    : unique
        2. class : non unique, css 적용을 위해서
    -->
    <div id="movie_div" class="movie" align="right">
        <!--align: div가 가지는 attribute-->
        <p class="a">영화 소개</p>
        <p>영화 소개 페이지 입니다.</p>
    </div>

    <div id="tv_div" class="tv" align="left">
        <p class="a">TV 프로그램 소개</p>
        <!--span: 인라인 요소, 한줄 안에서 따로 튀게 만들고 싶을때-->
        <p>TV 프로그램 <span class="k">소개 페이지</span> 입니다.</p>
    </div>
    
    <div id="tab">
        <p class="a">tab</p>
        <p>HAHAHAHAHAHAHA</p>
    </div>

</body>
</html>
