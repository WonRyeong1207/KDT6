<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>링크 태그</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!--순서 없는 목록-->
    <h4>검색 사이트</h4>
    <ul>
        <!--a Tag: 링크를 설정하는 태그-->
        <!--href attribute: 이동 링크주소/html 파일명 등등 설정-->
        <!--style을 태그마다 달면 비효율적이니까 초반에 설정ㅎ함 css-->
        <li><a href="http://www.naver.com" target="_blank" style="background-color: rgb(45, 69, 10); color:white">Naver</a></li>
        <li><a href="http://www.daum.net" target="_blank" style="background-color: skyblue;">Daum</a></li>
        <li><a href="http://www.google.com" target="_blank" style="color: rgb(226, 60, 18);">Google</a></li>
    </ul>
</body>
</html>
