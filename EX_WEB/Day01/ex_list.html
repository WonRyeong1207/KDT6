<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 태그</title>
</head>
<body>
    <h3>목록 태그</h3>
    <!--순서 없는 목록-->
    <ul>
        <li>하고 싶은 일 - 취직</li>
        <li>먹고 싶은 것 - 맥주</li>
        <li>하고 싶은 공부 - 코딩공부(코틀린)</li>
    </ul>
    <!--순서 있는 목록-->
    <h4>오늘 해야 할 일</h4>
    <ol>
        <li>개인 프로젝트 준비</li>
        <li>자격증 공부</li>
        <li>충분한 수면</li>
    </ol>
    <!--정의 목록-->
    <dl>
        <dt>코딩이란?</dt>
        <dd>프로그래밍의 하나의 수단?</dd>
        <dt>deep learning</dt>
        <dd>기계학습의 한 종류로서 은닉층의 수가 1개 이상인 모델을 의미함?</dd>
    </dl>
</body>
</html>
