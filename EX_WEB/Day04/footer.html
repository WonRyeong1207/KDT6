<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{ /* 마우스 오버 했을 때 테두리가 가도록 수정 - 곻간을 미리 할당 */
            border: 2px solid white;
        }
    
        img:hover{ /* 마우스 오버 했을 때 테두리가 가도록 수정 */
            border: 2px solid lightskyblue;
        }
    
        a:link{ /* 링크의 밑줄 제거 */ 
            text-decoration: none;
        }
    
    </style>
</head>
<body>
    

    
    <a href="http://www.daum.com" target="blank">
        <img src="img/daum.png" alt="다음 이미지" width="150" height="50">
    </a>
    
    <a href="http://www.google.com" target="blank">
        <img src="img/google.png" alt="구글 이미지" width="150" height="50">   
    </a>         
    
    <a href="http://www.bing.com" target="blank">
        <img src="img/msn.jpg" alt="msn 이미지" width="150" height="50">
    </a>
    
    <a href="http://www.naver.com" target="blank">
        <img src="img/naver.png" alt="네이버 이미지" width="150" height="50">
    </a>
    
    <a href="http://www.nate.com" target="blank">
        <img src="img/nate.png" alt="네이트 이미지" width="150" height="50">
    </a>


</body>
</html>
