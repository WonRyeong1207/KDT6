<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Tag</title>
</head>
<body>
    <style>
        body {font-family: FiraCode;}
        button {background-color: white;}
        blockquote {font-size: x-small;}

    </style>

    <h3>select tag</h3>
    <hr>

    <form>
        <!--select tag: combobax-->
        <select name="cuty">
            <optgroup label="대구">
                <option value="동구">동구</option>
                <option value="서구">서구</option>
                <option value="남구">남구</option>
                <option value="북구" selected>북구</option>
                <option value="중구">중구</option>
                <option value="수성구">수성구</option>
                <option value="달서구">달서구</option>
                <option value="군위군">군위군</option>
                <option value="달성군">달성군</option>
            </optgroup>
            
        </select>
        <!--input type="submit" value="전송"-->
        <button type="submit">
            <img src="../image/free-icon-up-arrow-159665.png" alt="upload" width="10" height="10">
        </button>
    </form>
    <hr>


    <blockquote cite="https://www.flaticon.com/kr/free-icon/up-arrow_159665?term=%EC%9C%84%EB%A1%9C+%ED%99%94%EC%82%B4%ED%91%9C&page=1&position=3&origin=search&related_id=159665">
        <p>
            사용한 icon 출처
        </p>
        <a href="https://www.flaticon.com/kr/free-icon/up-arrow_159665?term=%EC%9C%84%EB%A1%9C+%ED%99%94%EC%82%B4%ED%91%9C&page=1&position=3&origin=search&related_id=159665"
            title="업로드 아이콘" target="_blank">업로드 아이콘 제작자: Gregor Cresnar - Flaticon</a>
    </blockquote>
</body>
</html>
