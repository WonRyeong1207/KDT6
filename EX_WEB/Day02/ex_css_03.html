<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & SELECTOR</title>
    <!--외부 css 파일 적용-->
    <link type="text/css" rel="stylesheet" href="../css/day2.css">
    <!--내부 css 설정-->
    <style>
        em {color: aqua;
            font-size: large;
        }
        #second_p {color: red;
                   font-weight: bold;
        }
    </style>
</head>
<body>
    <h3>css style apply</h3>
    <!--HTML 태그를 예쁘게 스타일링 해주는 역할-->
    <p>
        오늘은 화요일 입니다.<br>
        비오는 화요일 입니다.<br>
        비오는 가을입니다.
    </p>

    <p id="second_p">
        내일은 수요일 입니다.
    </p>

    <p class="mon">
        어제는 월요일이었습니다.
    </p>

    <p class="mon">
        어제는 <em>비</em>가 많이 왔습니다.
    </p>

</body>
</html>
